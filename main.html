<!DOCTYPE html>
<html>
<head>
    <title>Book Library</title>
    <style>
        body {
            background-color: #f8f8f8;
        }

        .book-library {
            background-color: #ffffff;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .book {
            width: 200px;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .book img {
            width: 100%;
            height: 200px;
        }

        .book-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .book-author {
            color: #777777;
            margin-top: 5px;
        }

        .book-price {
            background-color: #2ecc71;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="book-library">
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy in the Amber">
            <h3 class="book-title">Spy in the Amber</h3>
            <p class="book-author">Author Name</p>
            <div class="book-price">₹299</div>
        </div>
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games">
            <h3 class="book-title">Sacred Games</h3>
            <p class="book-author">Author Name</p>
            <div class="book-price">₹399</div>
        </div>
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Byomkesh Bakshi">
            <h3 class="book-title">Byomkesh Bakshi</h3>
            <p class="book-author">Author Name</p>
            <div class="book-price">₹250</div>
        </div>
    </div>
</body>
</html>
